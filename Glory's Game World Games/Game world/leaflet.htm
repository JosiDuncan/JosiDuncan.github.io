eue&quot;, Arial, Helvetica, sans-serif" speechify-initial-font-size="12px" style="font-family: &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-size: 12px;"><path fill="#4C7BE1" d="M0 0h12v4H0z" speechify-initial-font-family="&quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif" speechify-initial-font-size="12px" style="font-family: &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-size: 12px;"></path><path fill="#FFD500" d="M0 4h12v3H0z" speechify-initial-font-family="&quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif" speechify-initial-font-size="12px" style="font-family: &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-size: 12px;"></path><path fill="#E0BC00" d="M0 7h12v1H0z" speechify-initial-font-family="&quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif" speechify-initial-font-size="12px" style="font-family: &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-size: 12px;"></path></svg> Leaflet</a> <span aria-hidden="true" speechify-initial-font-family="&quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif" speechify-initial-font-size="12px" style="font-family: &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-size: 12px;">|</span> © <a href="http://www.openstreetmap.org/copyright" speechify-initial-font-family="&quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif" speechify-initial-font-size="12px" style="font-family: &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-size: 12px;">OpenStreetMap</a></div></div></div></div>
<script speechify-initial-font-family="&quot;Times New Roman&quot;" speechify-initial-font-size="16px" style="font-family: &quot;Times New Roman&quot;; font-size: 16px;">

	const map = L.map('map').setView([51.505, -0.09], 13);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	const marker = L.marker([51.5, -0.09]).addTo(map)
		.bindPopup('<b>Hello world!</b><br />I am a popup.').openPopup();

	const circle = L.circle([51.508, -0.11], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 500
	}).addTo(map).bindPopup('I am a circle.');

	const polygon = L.polygon([
		[51.509, -0.08],
		[51.503, -0.06],
		[51.51, -0.047]
	]).addTo(map).bindPopup('I am a polygon.');


	const popup = L.popup()
		.setLatLng([51.513, -0.09])
		.setContent('I am a standalone popup.')
		.openOn(map);

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent(`You clicked the map at ${e.latlng.toString()}`)
			.openOn(map);
	}

	map.on('click', onMapClick);

</script>
